{% extends 'main/base.html' %}

{% block content %}
    <table class="table table-striped table-bordered table-hover mt-5">
        <thead>
            <tr>
                <th scope="col">
                    Tasks
                    <button class="btn btn-outline-dark btn-sm float-right" data-toggle="modal" data-target="#newTask" style="border-radius: 50%; font-size: 10px">&plus;</button>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                 <td>
                    <input type="checkbox" id="task_check_{{ task.pk }}" name="task_check">
                    <label for="task_check_{{ task.pk }}">{{ task.name }}</label>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'task_add' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="task_name" class="form-control" id="task-name">
                        </div>

                        <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-dark">Add Task</button>
                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                    </div>
                    </form>

                </div>
            </div>
        </div>
{% endblock content %}

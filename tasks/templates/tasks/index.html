{% extends 'main/base.html' %}

{% block content %}
    <table class="table table-striped table-bordered table-hover mt-5">
        <thead>
            <tr>
                <th scope="col">Tasks</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                 <td>
                    <input type="checkbox" id="task_check_{{ task.pk }}" name="task_check">
                    <label for="task_check_{{ task.pk }}">{{ task.name }}</label>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}

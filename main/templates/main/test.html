{% extends 'main/base.html' %}

{% block content %}
     <div class="container">
        <div class="row">
            <div class="col-sm-10 email-body">
                <form method="POST" action="{% url 'main_email' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-6 form-group col-12-xsmall"><input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email"></div>
                        <div class="col-6 form-group col-12-xsmall"><input name="contact" type="text" class="form-control" id="contactName" placeholder="Name"></div>
                        <div class="col-12 form-group"><textarea name="message" class="form-control" id="message" placeholder="Message" rows="12"></textarea></div>
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-outline-dark">Send Message</button>
                    <!--Javascript section-->
                </form>
            </div>
        </div>
     </div>
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phos Email</title>

    <link href="{% static 'main/css/base.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500" rel="stylesheet" type="text/css">

    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--Bootstrap Ends-->
    <link rel="shortcut icon" href="{% static 'main/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-light navbar-default fixed-top" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">
        <img src="{% static 'main/favicon.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Phos
      </a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Test</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" method="get" action="{% url 'main_search' %}">
          <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar">
                <p>test</p>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i></a></li>
                    <li><a href="#"><i class="fas fa-inbox"></i></a></li>
                </ul>
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </div>
    <!--Bootstrap scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
